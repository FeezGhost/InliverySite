<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">

    <!-- bootstrap css import -->

    <!-- custom css style import -->

    <title>Add Tip</title>
</head>

<body>
    <div class="container">

        <nav class="navbar navbar-light navbar-expand-md bg-faded justify-content-end">
            <div class="container">
                <button class="navbar-toggler" type="button" data-bs-toggle="collapse"
                    data-bs-target="#collapsingNavbar3">
                    <span class="navbar-toggler-icon"></span>
                </button>
                <div class="navbar-collapse collapse w-100" id="collapsingNavbar3">
                    <ul class="nav navbar-nav ms-auto w-100 justify-content-end">

                        <li class="nav-item dropdown my-auto">
                            <a class="nav-link dropdown-toggle" href="#" id="navbarScrollingDropdown" role="button"
                                data-bs-toggle="dropdown" aria-expanded="false"><i><img
                                        src="static/images/icons/world-unfilled.svg" alt=""></i> English </a>
                            <ul class="dropdown-menu dropdown-menu-right" aria-labelledby="navbarScrollingDropdown">
                                <li><a class="dropdown-item" href="#">Chinese</a></li>
                                <li><a class="dropdown-item" href="#">French</a></li>
                                <li>
                                    <hr class="dropdown-divider">
                                </li>
                                <li><a class="dropdown-item" href="#">Spanish</a></li>
                            </ul>
                        </li>
                        <li class="nav-item">
                            <a class="nav-link" href="#">
                                <div>
                                    <i class="user-status"><img src="static/images/icons/inactive.svg" alt=""></i>
                                    <img src="static/images/Ellipse 10.png" alt="">
                                </div>
                            </a>
                        </li>
                    </ul>
                </div>
            </div>
        </nav>
        <div class="row">
            <div class="col-lg-6  my-auto px-4">
                <h1>Add A TIP</h1>
                <p >Show you care by tipping your delivery person. </p>
                <div class="jumbotron jumbo-tip p-4 mb-4">
                    <span>Add Tip</span> <span class="text-muted">(Optional)</span>
                    <br>
                    <p  class="text-muted"  >100% of tip goes to your delivery hero.</p>
                    <div class="container px-4 pb-4">
                        <div class="row mx-1">
                            <div class="col-lg-4 col-6">
                                <img src="static/images/tip-heart.svg" alt="">
                            </div>
                            <div class="col-lg-4 col-6">
                                <img src="static/images/tip-heart(1).svg" alt="">
                            </div>
                            <div class="col-lg-4 col-6">
                                <img src="static/images/tip-heart(2).svg" alt="">
                            </div>
                            <div class="col-lg-4 col-6">
                                <img src="static/images/tip-heart(3).svg" alt="">
                            </div>
                            <div class="col-lg-4 col-6">
                                <img src="static/images/tip-heart(4).svg" alt="">
                            </div>
                            <div class="col-lg-4 col-6">
                                <img src="static/images/tip-heart(5).svg" alt="">
                            </div>
                        </div>
                    </div>
                </div>
                <button class="btn btn-dark btn-lg w-100">Place Order</button>
            </div>
            <div class="col-lg-6 my-auto">
                <img class="img-col" src="static/images/dd 1.svg" alt="">
            </div>
        </div>
    </div>

    <!-- jquery import -->
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/js/bootstrap.bundle.min.js"
