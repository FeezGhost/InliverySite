<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">

    <!-- bootstrap css import -->

    <!-- custom css style import -->

    <title>Add Tip</title>
</head>

<body>
    <div class="container">

        <nav class="navbar navbar-light navbar-expand-md bg-faded justify-content-end">
            <div class="container">
                <button class="navbar-toggler" type="button" data-bs-toggle="collapse"
                    data-bs-target="#collapsingNavbar3">
                    <span class="navbar-toggler-icon"></span>
                </button>
                <div class="navbar-collapse collapse w-100" id="collapsingNavbar3">
                    <ul class="nav navbar-nav ms-auto w-100 justify-content-end">

                        <li class="nav-item dropdown my-auto">
                            <a class="nav-link dropdown-toggle" href="#" id="navbarScrollingDropdown" role="button"
                                data-bs-toggle="dropdown" aria-expanded="false"><i><img
                                        src="static/images/icons/world-unfilled.svg" alt=""></i> English </a>
                            <ul class="dropdown-menu dropdown-menu-right" aria-labelledby="navbarScrollingDropdown">
                                <li><a class="dropdown-item" href="#">Chinese</a></li>
                                <li><a class="dropdown-item" href="#">French</a></li>
                                <li>
                                    <hr class="dropdown-divider">
                                </li>
                                <li><a class="dropdown-item" href="#">Spanish</a></li>
                            </ul>
                        </li>
                        <li class="nav-item">
                            <a class="nav-link" href="#">
                                <div>
                                    <i class="user-status"><img src="static/images/icons/inactive.svg" alt=""></i>
                                    <img src="static/images/Ellipse 10.png" alt="">
                                </div>
                            </a>
                        </li>
                    </ul>
                </div>
            </div>
        </nav>
        <div class="row">
            <div class="col-lg-6 px-4">
                <h1>Your order from &ltStore name&gt </h1>
                <div class="jumbotron jumbo-tip p-1 mb-4 mt-5   ">
                    <div class="container mt-3 py-2">
                        <div class="d-flex justify-content-between">
                            <div class="d-flex">
                                <p class="mx-2"><b>1X</b></p>
                                <p>  The burger du meis</p>
                            </div>
                            <p>$10.22</p>
                        </div>
                        <div class="d-flex justify-content-between mt-2">
                            <div class="d-flex space-evenly">
                                <p class="mx-2"><b>1X</b></p>
                                <p>Fries</p>
                            </div>
                            <p>$5.12</p>
                        </div>
                    </div>
                </div>
                <div class="jumbotron jumbo-tip p-1  mb-4">
                    <div class="container mt-2 py-2">
                        <div class="d-flex justify-content-between">
                            <p>Iteam total</p>
                            <p>$10.22</p>
                        </div>
                        <div class="d-flex justify-content-between mt-2">
                            <p>Vat/Tax </p>
                            <p>(+) $2.50</p>
                        </div>
                        <div class="d-flex justify-content-between mt-2">
                            <p>Tip</p>
                            <p>(+) $3.29</p>
                        </div>
                        <div class="subtotal-content pt-3">
                            <div class="d-flex justify-content-between">
                                <p><b>Subtotal</b></p>
                                <p><b>$16.28</b></p>
                            </div>
                            <div class="d-flex justify-content-between mt-2">
                                <p>Ruby tuesday </p>
                                <p>(+) $5.00</p>
                            </div>
                        </div>
                        <div class="d-flex justify-content-between mt-3">
                            <h5>Total</h5>
                            <h5><b>$21.28</b></h5>
                        </div>
                    </div>
                </div>
            </div>
            <div class="col-lg-6">
                <img class="img-col" src="static/images/Receipt-pana 1.svg" alt="">
            </div>
        </div>
    </div>

    <!-- jquery import -->
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/js/bootstrap.bundle.min.js"
